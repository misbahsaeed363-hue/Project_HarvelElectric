<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Smart LED TV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media_query.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <div class="overlay">
        <button class="close-btn" onclick="goBack()">X</button>
        <div class="container detail-box p-2">
            <div class="row p-md-5 p-2">
                <div class="col-md-6 col-12">
                    <div class="box-img">
                        <img src="img/fan11.jpg" alt="product image">
                    </div>
                </div>
                <div class="col-12 col-md-6 content-box">
                    <h1 class="mt-4"><b>Black Wall Fan</b></h1>
                    <h5 class="price">Rs 4,250</h5>
                    <p class="pt-2 pb-2 description">High-power wall-mounted fan for larger rooms. Smooth rotation, quiet motor, and durable mesh guard.</p>
                    <div class="selector">
                        <label class="">&nbsp;Rotation Mode&nbsp;&nbsp;</label>
                        <select class="mb-md-2 p-md-2 p-1">
                            <option disabled selected hidden>Choose option</option>
                            <option>Fixed</option>
                            <option>Oscillating</option>
                        </select>
                    </div>
                    <br>
                    <label>&nbsp;Control Type &nbsp; &nbsp;</label>
                    <select class="p-md-2 p-1">
                        <option disabled selected hidden>Choose option</option>
                        <option>Button</option>
                        <option>Remote</option>
                    </select>
                    <br>
                    <button class="btns mr-2">Add to Cart</button>
                    <button class="btns">View Details</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
