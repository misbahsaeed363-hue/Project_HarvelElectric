<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Wall Light</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media_query.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="overlay">
        <button class="close-btn" onclick="goBack()">X</button>
        <div class="container detail-box p-2">
            <div class="row p-md-5 p-2">

                <!-- PRODUCT IMAGE -->
                <div class="col-md-6 col-12">
                    <div class="box-img">
                        <img src="img/light5.jpg" alt="Black Cage Light" />
                    </div>
                </div>

                <!-- PRODUCT CONTENT -->
                <div class="col-12 col-md-6 content-box">
                    <h1 class="mt-4"><b>Modern Chandelier-Style Light</b></h1>
                    <h5 class="price"> Rs. 19,999</h5>

                    <p class="pt-2 pb-2 description">
                        A large modern chandelier featuring multiple LED rods arranged in a circular pattern. Ideal for
                        living rooms, lounges, and modern conference rooms.
                    </p>

                    <!-- OPTIONS -->
                    <div class="selector">
                        <label>&nbsp;Light Color&nbsp;&nbsp;</label>
                        <select class="mb-md-2 p-md-2 p-1">
                            <option disabled selected hidden>Choose option</option>
                            <option>Warm Light</option>
                            <option>Cool Light</option>
                            <option>Neutral White</option>
                        </select>
                    </div>

                    <br>

                    <label>&nbsp;Body Color&nbsp;</label>
                    <select class="p-md-2 p-1">
                        <option disabled selected hidden>Choose option</option>
                        <option>Matte Black</option>
                        <option>Classic White</option>
                        <option>Sand Grey</option>
                    </select>

                    <br>

                    <button class="btns mr-2">Add to Cart</button>
                    <button class="btns">View Details</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
